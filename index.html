<!DOCTYPE html>
<html>

<head>
    <title>AnalogSea | Sign Up</title>
    <meta charset="utf-8" name="Description" content="AnalogSea Sign up page">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <div class="top"><img class="logo" src="logo.png" alt="AnalogSea"></div>
    <form class="sign-up-form" action="/signup/" method="post">
        <h1>Sign up</h1>

        <fieldset name="sign-up">
            <label for="email" required>Email</label>
            <input type="email" name="email" id="email" placeholder="foo@bar" required>

            <label for="password" required>Password</label>
            <input type="text" name="password" id="password" placeholder="1234passw0rd" required>
        </fieldset>
        <button type="submit">Sign up</button>
        <div class="forgot-password"><a href="/forgot-password/new">Forgot password?</a></div>

    </form>
    <div class="log-in">Already have an account? <a href="/login">Log in</a></div>

</body>

</html>
